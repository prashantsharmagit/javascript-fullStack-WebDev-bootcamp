<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- This is anchor tag -->
    <a href="http://google.com">Go to google</a> <br>
    <!--This Target atrribute is used for opening link in new tab -->
    <a href="http://facebook.com" target="_blank">Go to facebook</a> <br>
    <!--This Target atrribute is used for opening link in parent frame -->
    <a href="http://youtube.com" target="_parent">Go to youtube</a> <br>    
    <!--This Target atrribute is used for opening link in same frame -->
    <a href="http://instagram.com" target="_self">Go to instagram</a> <br>    
    <!--This Target atrribute is used for opening link in top most frame -->
    <a href="http://twitter.com" target="_top">Go to twitter</a> <br>    

    <!-- This tag is used for Images -->
    <img src="https://source.unsplash.com/random/500x200"> <br>
    <img src="" alt="This text will show if image is not shown">
    <img src="/bc01_BasicStructureOfWebsite.html" alt=""> <!--This is internal link...Press "/" for suggestions-->
</body>
</html>
