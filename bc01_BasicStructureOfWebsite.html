 <!-- Emmet is used here to produce this boiler plate "<1>...<Tab>"  -->
<!DOCTYPE html>     <!--DOCTYPE tells what kind of document this is...to browser-->
<html lang="en">
<head>      <!--This tag contains meta tags to describe webpage...Also to link external sheets like CSS and JS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is title</title>
</head>
<body>      <!--This tag contains content of webpage-->
    This is content.
</body>
</html>
