<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered list -->
    <ul type="disc">
        <li>First item</li>
        <li>Second item</li>
        <ul type="square">
            <li>This is nested list</li>
            <ul type="circle">
                <li>This is second nested list</li>
            </ul>
        </ul>
    </ul>
    <!-- Ordered List -->
    <ol type="a"> <!--Use emmet suggestions to see more options-->
        <li>First item</li>
        <li>Second item</li>
        <li>Third itme</li>
    </ol>
    <table>
        <thead>     <!--Heading of table-->
            <th>Name</th>   <!--Column name-->
            <th>ID</th>
            <th>Title</th>
        </thead>
        <tbody>     <!--Body of table-->
            <tr>    <!--Row-->
                <td>Awaara Baadal</td>      <!--Cell Element-->
                <td>69420</td>
                <td>Software Engineer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
