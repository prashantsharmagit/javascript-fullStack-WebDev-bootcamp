<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            color: red;
        }
        /* Id selector */
        #yellowElement{ /* This is for tags with id='yellowElement' */
            color: yellow;
        }
        /* Class selector */
        .bgBlue{    /* This is for elements with class="bgBlue" */
            background-color: blue;
        }
        /* Grouping Selector */
        span, footer{
            color: pink;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a sample paragraph to demonstrate css electors.</p>
    <p id="yellowElement">This is another sample paragraph to demonstrate css electors.</p>
    <div class="bgBlue">
        <p>This is yet another sample paragraph to demonstrate css electors.</p>        
        <span>This is a span.</span>        
    </div>
    <footer>This is a footer.</footer>
</body>
</html>
