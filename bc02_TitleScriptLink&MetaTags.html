<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags are mainly used for Search Engine Optimisation -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description of webpage...shown in Search Engine searches -->
    <meta name="Description" content="This is description">
    <!-- Keywords used for this webpage in Search Engine -->
    <meta name="Keywords" content="html,html tutorials,web developer">
    <!-- This tells search engine whether to index your site or not -->
    <meta name="robots" content="noindex,nofollow">     <!--or "index,follow"-->
    <!-- This is how link external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- This is how you link external JS -->
    <script src="AwaraaBaadal.js"></script>
    <title>Title, Script, Link & Meta tags</title>
</head>
<body>
        
</body>
</html>
