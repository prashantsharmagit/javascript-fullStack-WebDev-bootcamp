<!-- Reserved characters of html must be placed using "character entities" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div>This is paragraph.</div>
    <div>This is another         paragraph with spaces but these spaces won't be in browser.</div>
    <div>This is another &nbsp; &nbsp; &nbsp; &nbsp;  paragraph with spaces but these spaces will be in browser.</div>
    <!-- See these in browser -->
    &lt; <br>
    &gt; <br>
    &pound; <br>
    &copy; <br>
    <!-- These were some example of character entities -->
    <!-- See more of these in "Entities Chart" -->
</body>
</html>
