<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- A block-level element always starts on a new line.
        A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
        A block level element has a top and a bottom margin, whereas an inline element does not. 
    -->
    <p style="border:2px solid rgb(47, 78, 104)">
        This is paragraph. It's &lt;p&gt; is Block Element.
        <br> So is  &lt;div&gt;,  &lt;h1&gt;,  &lt;footer&gt;,  &lt;table&gt;,  &lt;ul&gt;,  &lt;article&gt;
    </p>
    <!-- 
        An inline element does not start on a new line.
        An inline element only takes up as much width as necessary.
     -->
     <p>This is <span class="w3-theme-border" style="border-width:1px;border-style:solid;padding:5px">a &lt;span&gt; element inside</span> a paragraph.</p>
</body>
</html>
